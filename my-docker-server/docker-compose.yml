version: "3"

# Setup an nginx-proxy network to connect all our web apps to
networks:
  default:
    external:
      name: nginx-proxy

services:
  # nginx-proxy to proxy all our port 80 web apps
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
    volumes:
      - ./etc-nginx/conf.d/:/etc/nginx.conf.d/
      - /var/run/docker.sock:/tmp/docker.sock

  # pihole DNS server with a sinkhole to block ads & trackers with additional trackers loaded
  pihole:
    depends_on:
      - nginx-proxy
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
    # We only expose the port here as nginx will proxy it to us
    expose:
      - 80
    environment:
      TZ: ${MDS_TIMEZONE}
      WEBPASSWORD: ${MDS_PIHOLE_PASSWORD}
      VIRTUAL_HOST: ${MDS_PIHOLE_HOSTNAME}.${MDS_DOMAIN_NAME}
    volumes:
      - ./etc-pihole/:/etc/pihole/
      - ./etc-dnsmasq.d/:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
